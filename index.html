  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-[#659f8f]flex-col min-h-screen justify-end">

                                Subscribe to Our Newsletter for Updates.</h1>
                            <div class=
                                "flex flex-col sm:flex-row  justify-center md:justify-start gap -3">
                                <input
                                type="email" 
                                placeholder="Enter your email"
                                class="w-full sm:80 md:w-auto  border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d86943]"
                                />
                                <button class="mt-3 sm:mt-0 sm:ml-3 px-4 py-1.5 bg-[#d86943] text-white rounded-md hover:bg-[#bf5c39] focus:outline-none">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-4">Quick Link</h3>
                            <ul class="space-y-2">

                                <li><a href="#" class="hover:underline">CSS</a></li>
                                <li><a href="#" class="hover:underline">JavaScript</a></li>
                            
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
